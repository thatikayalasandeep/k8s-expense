apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: expense
  # labels of deployment resource
  labels:
    app:  frontend
    tier: frontend
    project: expense
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: frontend
      project: expense
  template:
    metadata:  
      labels:
        app: frontend
        tier: frontend
        project: expense
    spec:
      containers:
      - name: nginx
        image: joindevops/frontend:1.2.0

---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace:  expense
spec:
  type: LoadBalancer
  selector: #labels are used as selectors
    app: frontend
    tier: frontend
    project: expense
  ports:
  - protocol: TCP
    port: 80 #Service port
    targetPort: 8080

